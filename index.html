<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
    <!--navbar-->
    <nav class="navbar">
        <div class="navbar__brand">
        <img src=".\assets\logo.png" alt="logo" class="navbar__logo">
        </div>
        <div class="navbar__nav__items">
            <button class="primary__button">Order Food</button>
        </div>
    </nav>
</header>
<main class="container">
    <!--Hero Section-->
 <section class="hero__container">
     <div class="hero__image__container" >
         <img src=".\assets\hero.jpg" alt="hero__image" class="hero__image">
         <!-- <img src=".\assets\svg\heroShape.svg" alt="heroShape" class="hero__shape"> -->
        <!-- <img src=".\assets\svg\herobgpattren.svg" alt="heropattern" class="hero__pattern" > -->
     </div>
     
     <div class="hero__text__description">
     <h1 class="text__description">Order food from favourite restaurants near you!
     </h1>
     <button class="primary__button" id="primary__button_hero">Order Now</button></div>
     
       
 </section>
 <section class="container2">
     <!--Explore the menu-->
     <div class="explore__menu__head">
     <h2>Explore our menu</h2></div>
    <div class="explore__menu__gradient__bg"></div>

     <div class="explore__food__items">
         <div class="food__menu__card">
             <div class="food__menu__image">
            <img src=".\assets\burger.jpg" alt="burger__image" class="food__explore__images"></div>
            <div class="food__menu__text">
            <h2 class="food__title" id="shape__food__title">Burger</h2>
            <p class="food__restaurants">Burger King, Mcdonalds, Burger Place <span class="explore__special__design">+3</span></p>
            </div>
        </div>
        <div class="food__menu__card" id="food__menu__pizza">
            <div class="food__menu__image">
           <img src=".\assets\pizza.jpg" alt="burger__image" class="food__explore__images"></div>
           <div class="food__menu__text">
           <h2 class="food__title" id="shape__food__title">Pizza</h2>
           <p class="food__restaurants">Pizza Hut, Domino's Pizza  <span class="explore__special__design">+3</span></p>
           </div>
       </div>
       <div class="food__menu__card">
        <div class="food__menu__image">
       <img src=".\assets\iceCream.jpg" alt="burger__image" class="food__explore__images"></div>
       <div class="food__menu__text">
       <h2 class="food__title" id="shape__food__title">Ice Creams</h2>
       <p class="food__restaurants">Baskin Robins, Ibaco     <span class="explore__special__design">+3</span></p>
       </div>
    </div>
     </div>
     <div class=explore__button>
     <button type="submit" class="primary__button"  >View more</button></div>
 </section > 

 <section class="container4">
     <!--stay updated part-->
     <div class="stay__updated">
     <form action="">
         <h1 class="stay__updated__text">Stay Updated</h1>
         <div class="stay__updated__description">
        <div class="stay__email__updates">
            <input type="email" placeholder="example@gmail.com" style="border: 2px solid rgba(243, 93, 93, 0.767); background-color: rgb(237 205 200);" id="stay__email" required>
        </div> 
        <div class="get__updated__button">
            <button class="primary__button" >Get Updates</button>
        </div>
    </div>
     </form>
    </div>
 </section>

</main>
</body>
</html>
